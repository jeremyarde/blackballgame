[application]

# dioxus project name
name = "bb-admin"

# default platform
# you can also use `dx serve/build --platform XXX` to use other platform
# value: web | desktop
default_platform = "web"

# Web `build` & `serve` dist path
out_dir = "dist"

# resource (static) file folder
asset_dir = "public"

# hot reload by default
hot_reload = true

[web.wasm_opt]
# The level wasm-opt should target. z is the smallest. 4 is the fastest.
level = "4"

[web.app]

# HTML title tag content
title = "Blackball"

[web.watcher]

index_on_404 = true

watch_path = ["src", "public", "input.css"]

[bundler]
# Bundle identifier
identifier = "io.github.jeremyarde"

# Bundle publisher
publisher = "."

# Bundle icon
icon = ["icons/icon.png"]

# Bundle resources
resources = ["public/*"]

# Bundle copyright
copyright = ""

# Bundle category
# category = "Utility"

# Bundle short description
short_description = "Card game for friends."

# Bundle long description
long_description = """
Card game for friends.
"""
